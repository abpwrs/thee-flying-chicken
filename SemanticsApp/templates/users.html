{% extends 'layout.html' %}
{% block title %}Users{% endblock %}

{% block content %}
    {% if users %}
        <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for u in users %}
            <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <h1>NO USERS</h1>
    {% endif %}
{% endblock %}
